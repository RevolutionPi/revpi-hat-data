test:
  image: python:bullseye
  tags:
    - self-hosted
    - host-arm64
  script:
    - python3 -m pip install --upgrade pip
    - pip install pytest
    - if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - pytest --tb=no -v --junit-xml report.xml
  artifacts:
    paths:
      - "*.xml"
